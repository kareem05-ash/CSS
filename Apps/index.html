<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>login-page</title>
        <meta name="description" content="My first logic page in CSS"/>
        <link rel="stylesheet" href="./login.css">
    </head>
    <body>
        <div class="login">
            <h1>Login Page</h1>
            <form action="">
                <input type="text" id="email-num" placeholder="phone-number or email-address">
                <input type="password" id="password" minlength="8" maxlength="20" placeholder="password">
                <input type="submit" name="login" id="login">
                <a href="#" id="add">Add Account</a>
                <a href="#" id="help">Help</a>
            </form>
        </div>
    </body>
</html>
